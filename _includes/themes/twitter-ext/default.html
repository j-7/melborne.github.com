<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/syntax.css" rel="stylesheet" type="text/css">

    <link media="only screen and (max-device-width: 480px)" href="{{ ASSET_PATH }}/css/iphone.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="http://s.hatena.ne.jp/js/HatenaStar.js"></script>
    <script type="text/javascript">Hatena.Star.Token = '16d04947643f3bfd98efd09c5e3354dd3e517a0d';</script>
    <script type="text/javascript">
    Hatena.Star.SiteConfig = {
      entryNodes: {
        'div.content': {
          uri: 'h1.page-title a',
          title: 'h1.page-title a',
          container: 'h1.page-title'
        }
      }
    };

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-288751-18']);
    _gaq.push(['_trackPageview']);
  
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
  </head>

  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="avatar" href="{{ HOME_PATH }}">
            <img src="http://gravatar.com/avatar/97aa01a6f87da85251be77792dec1d9c?s=80" height="75" width="75" class="avatar" />
          </a>
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <div class="site">
            <a href="https://github.com/melborne" id="github">
              <img src="{{ site.url }}/assets/images/github.png" alt="github" title="@melborne on GitHub" height="32" width="32" />
            </a>
            <a href="https://twitter.com/merborne" id="twitter">
              <img src="{{ site.url }}/assets/images/twitter.png" alt="twitter" title="@merborne on Twitter" height="32" width="32" />
            </a>
          </div>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
          
        </div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p><a rel="license" href="http://creativecommons.org/licenses/by-nc/2.1/jp/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc/2.1/jp/88x31.png" /></a>  {{ site.author.name }} 2012 
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>        </p>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
